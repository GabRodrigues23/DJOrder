name: djorder
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.9.2
  
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_modular: ^6.4.1
  dio: ^5.9.0
  asp: ^2.0.3
  shared_preferences: ^2.5.4
  window_manager: ^0.3.8
  audioplayers: ^6.5.1
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  windows: 
    generate: true
    image_path: 'assets/images/logo.png'
    icon_size: 48

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
    - assets/images/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-VariableFont_wght.ttf
        - asset: assets/fonts/montserrat/static/Montserrat-Bold.ttf
        - asset: assets/fonts/montserrat/static/Montserrat-Regular.ttf
        - asset: assets/fonts/montserrat/Montserrat-Italic-VariableFont_wght.ttf